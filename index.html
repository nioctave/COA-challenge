<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Photo Gallery</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="gallery">
      <div class="photo" id="fennec-fox">
        <img src="assets/1.png" alt="Fennec Fox" />
        <div class="info">
          <h2>Fennec<br />Fox</h2>
          <p>India</p>
        </div>
        <a href="#" class="know-more"
          >Know more <i class="fas fa-arrow-right"></i
        ></a>
      </div>
      <div class="photo" id="humpback-whale">
        <img src="assets/2.png" alt="Humpback Whale" />
        <div class="info">
          <h2>Humpback<br />Whale</h2>
          <p>South Africa</p>
        </div>
        <a href="#" class="know-more"
          >Know more <i class="fas fa-arrow-right"></i
        ></a>
      </div>
      <div class="photo" id="common-brown-baboon">
        <img src="assets/3.png" alt="Common Brown Baboon" />
        <div class="info">
          <h2>Common Brown<br />Baboon</h2>
          <p>South Africa</p>
        </div>
        <a href="#" class="know-more"
          >Know more <i class="fas fa-arrow-right"></i
        ></a>
      </div>
      <div class="photo" id="spotted-deer">
        <img src="assets/4.png" alt="Spotted Deer" />
        <div class="info">
          <h2>Spotted Deer</h2>
          <p>Amazon</p>
        </div>
        <a href="#" class="know-more"
          >Know more <i class="fas fa-arrow-right"></i
        ></a>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
